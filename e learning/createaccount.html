<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="/createaccount.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
    <h1>Create<br> Your Account</h1>
    <form>
        <fieldset>
        <div>
           
            <div class="input-icons">
                <i class="fa fa-user icon"> <img src="/images/Loading/ic_baseline-email.png" alt="email icon" />
              </i>
                <input class="input-field" 
                       type="email" 
                       placeholder="Email">
             </div>
              </div>
       
             <div class="input-icons">
                <i class="fa fa-user icon"><img  
                    src="/images/Loading/material-symbols_key.png" alt="key password icon" />
           
                    <!--<img class="visicon"src="/images/Loading/ic_baseline-visibility-off.png" alt="visiblity-off icon"/>-->
              </i>
                <input class="input-field" 
                       type="password" 
                       placeholder="Password">
            
            </div>
       
            
        </div>
        </fieldset>
    </form>
         <div>
            <button class="signup">Sign up</button>
        </div>
        <div>
            <P>or continue with</P>
        </div>
        <div>
            <button  class="facebookbox"><img class="icon1" src="/images/Loading/facebook-icon@2x.png" alt="facebook icon"/>
            </button>
            <button class="googlebox"><img class="icon1" src="/images/Loading/google-g@2x.png" alt="google icon"/></button>
            <button  class="applebox"><img class="icon1" src="/images/Loading/apple@2x.png" alt="apple icon"/> </button>
        </div>
        <footer><p><span>Already have an account?</span><a  class="blank" href="/signup.html" target="./blank">Sign in</a> </p></footer>
    </div>
</body>

</html>
